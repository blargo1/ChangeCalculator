<!DOCTYPE html>
<html lang="en">

<head>
    <title>Change Calculator</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="form-group col-md-4 col-md-offset-4">
            <h1>Change Calculator!</h1>
        </div>
        <!-- Text input-row 1-->
        <div>
            <div class="form-group col-md-4 col-md-offset-2">
                <label>How much is due for the sale?</label>
                <input id="itemAmount" class="form-control">
            </div>
            <div class="form-group col-md-4">
                <label>How much has the customer given you?</label>
                <input id="amountGiven" class="form-control">
            </div>
        </div>
        <div class="form-group col-md-8 col-md-offset-2">
            <pre class="text-center"><label> Dollars </label><p id="dollar"> </p></pre>
        </div>
        <div>
            <div class="form-group col-md-2 col-md-offset-2">
                <pre class="text-center"><label> Quarters </label><p id="quarter"></p></pre>
            </div>
            <div class="form-group col-md-2">
                <pre class="text-center"><label> Dimes </label><p id="dime"></p></pre>
            </div>
            <div class="form-group col-md-2">
                <pre class="text-center"><label> Nickels </label><p id="nickel"></p></pre>
            </div>
            <div class="form-group col-md-2">
                <pre class="text-center"><label> Pennys </label><p id="penny"></p></pre>
            </div>
        </div>
        <div class="form-group col-md-8 col-md-offset-2">
            <button type="button" class="btn btn-primary btn-lg btn-block">Calculate</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
